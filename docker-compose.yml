version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: platform-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - platform_pgdata:/var/lib/postgresql/data

volumes:
  platform_pgdata:

